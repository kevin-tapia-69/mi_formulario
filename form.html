<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registro</title>
</head>
<body>
    <div class="fondo"></div>
    <div class="container my-3">
        <h2> Registro</h2>
        <hr>    
            <form onsubmit="return validar()" method="post" class="row g-3">
                <div class="col col-12">
                    <label class="form-label">Correo Electrónico</label>
                    <input id="input-email" class="form-control" type="text" placeholder="pablo.perez@gmail.com">
                    <div id="error-email"></div>
                </div>
                    <div class="col col-md-6">
                        <label class="form-label">Contraseña</label>
                        <input id="input-contra1" class="form-control" type="text" placeholder="Ingrese su contraseña">
                        <div id="error-contra1"></div>
                    </div>   
                    <div class="col col-md-6">
                        <label class="form-label"> Confirmar Contraseña</label>
                        <input id="input-contra2" class="form-control" type="text" placeholder="Ingrese su contraseña">
                        <div id="error-contra2"></div>
                        <br>
                        <br>
                    </div> 
            </form> 
        <h2> Datos personales</h2>
        <hr>
            <form onsubmit="return validar()" method="post" class="row g-3">
                <div class="col col-md-6">
                    <label class="form-label"> Dirección </label>
                    <input id="input-direccion" class="form-control" type="text" placeholder=" Los Pinos 123">
                    <div id="error-direccion"></div>
                </div>
                <div class="col col-md-6">
                    <label class="form-label"> Comuna</label>
                    <select id="select-ciudad" class="form-select">
                        <option value="" selected disabled>Selecciona una comuna</option>
                        <option value="valdivia">Valdivia</option>
                        <option value="santiago">Santiago</option>
                        <option value="concepcion">Concepción</option>
                        <option value="viña">Viña del Mar</option>
                        <option value="antofagasta">Antofagasta</option>
                        <option value="puertomontt">Puerto Montt</option>
                        <option value="temuco">Temuco</option>
                        <option value="iquique">Iquique</option>
                        <option value="puertovaras">Puerto Varas</option>
                        <option value="coquimbo">Coquimbo</option>
                        <option value="rancagua">Rancagua</option>
                        <option value="arica">Arica</option>
                        <option value="chillan">Chillán</option>
                        <option value="calama">Calama</option>
                        <option value="osorno">Osorno</option>
                    </select>
                    <div id="error-comuna"></div>
                </div>
                <div class="col col-md-6">
                    <label class="form-label"> Teléfono</label>
                    <input id="input-fono" class="form-control" type="text" placeholder="+569 4321 1234">
                    <div id="error-fono"></div>
                </div>
                <div class="col col-md-6">
                    <label class="form-label"> Página Web</label>
                    <input id="input-url" class="form-control" type="text" placeholder="www.tupagina.com">
                    <div id="error-url"></div>
                </div>
                <div class="col col-12">
                    <label class="form-label"> Pasatiempos</label>
                    <input id="input-ptiempo" class="form-control" type="text" placeholder="Nombre algunos hobbys o pasatiempos que realices en tu tiempo libre">
                <div id="error-ptiempo"></div>
                </div>
                <div class="col col-md-3">
                    <button class="btn btn-primary" type="submit">Enviar y Confirmar</button>
                </div>
            </form>
            
    <script src="js/form_script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
